<!-- {%load staticfiles%} -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8" />
  <title>{%block title%}AppBug{%endblock%}</title>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css" />
  <script type='text/javascript' src='js/jquery-1.11.1.min.js'></script>
  <script type='text/javascript' src='js/jquery.particleground.min.js'></script>
  <script type='text/javascript' src='js/demo.js'></script>
  {%block head%}{%endblock%}
  {%block title%}搜索{{ kw }}的结果-AppBug{%endblock%}
  {%block search_box_footer%}{%endblock%}
</head>
<body class="body">
<div class="wrapper">
    <div class="search-box search-box_focus">
      <div class="tit1 tit1_focu">
        <p class="logon">贴吧观察工具</p>
      </div>
      <div class="search-input search-input_focus">
        <form id="search-form" method="get" action='/search'>
          <input id="input-text" type="text" placeholder="魔兽世界" value="{{ tb.name }}{{ kw }}" />
          <input id="submit" type="submit" value="搜索" />
        </form>
      </div>
       <div class="search-box-footer">
        <span>昨日跟踪{{everyday_crawl}}个贴吧</span>,
        <span>昨日増贴{{everyday_post}}</span>,
        <span>昨日増粉{{everyday_like}}</span>
      </div>
    </div>
</div>
<script>
  $(function(){
    $("#search-form").submit(function(e){
      stopDefault( e );
      console.log("进入summit");
      var kw = $('#input-text').val();
      if(!kw){
         console.log("没有搜索数据");
        $('#input-text').focus();

      }else{
        console.log("有搜索数据");
        var url='/search/'+encodeURIComponent(kw);
        window.location=url;
      }
    });
  });
   //阻止浏览器的默认行为 
   function stopDefault( e ) { 
    //阻止默认浏览器动作(W3C) 
    if ( e && e.preventDefault ) 
        e.preventDefault(); 
    //IE中阻止函数器默认动作的方式 
    else
        window.event.returnValue = false; 
    return false; 
   }
</script>
</body>
</html>
